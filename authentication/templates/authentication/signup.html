{% extends 'authentication/base/base.html' %}
{% load static %} 


{% block title %} Signup {% endblock %}

{% block content %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Signup</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'searchApp/img/jobsearch2.jpg' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign up</h3>
							  {% for message in messages %}
							  <div class="text-danger">
								{{message}}
							  </div>
							  {% endfor %}
			      		</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>
							</div>
			      	</div>

					<form action="" class="signin-form" method="post">
						{% csrf_token %}
						<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" name="username" class="form-control" placeholder="Username" required>
			      		</div>
						<div class="form-group mb-3">
							<label class="label" for="name">First name</label>
							<input type="text" name="first_name" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Second name</label>
							<input type="text" name="second_name" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Passport</label>
							<input type="file" name="photo" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Email</label>
							<input type="email" name="email" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Password</label>
							<input type="password" name="password" class="form-control" placeholder="Password" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Password 2</label>
							<input type="password" name="password2" class="form-control" placeholder="Reenter Password" required>
						</div>
                
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign up</button>
						</div>
		            
		          </form>
		          <p class="text-center">Already a member? <a href="{% url 'authentication:user_login' %}">Sign in</a></p>
		        </div>
		      </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
